<div class="max-w-7xl mx-auto px-6 py-8">
  <h2 class="text-4xl font-extrabold text-center mb-8 text-white uppercase tracking-wide">
    {{ title }}
  </h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8">
    <div *ngFor="let item of items" class="transform hover:scale-105 transition-all duration-300">
      <item [itemData]="item" [url]="urlName"></item>
    </div>
  </div>
</div>
