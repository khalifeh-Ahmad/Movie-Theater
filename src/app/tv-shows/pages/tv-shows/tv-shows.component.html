<div class="container">
  <search (search)="srchInput($event)" srchPlace=" TV Shows"></search>
  <div class="grid">
    <div *ngFor="let tv of tvshows" class="col-6 md:col-3 lg:col-3">
      <item [itemData]="tv" url="tvshow"></item>
    </div>
  </div>
  <div>
    <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
