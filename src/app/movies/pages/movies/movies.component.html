<div class="container">

  <search (search)="srchInput($event)" srchPlace=" Movies"></search>
  <div class="grid">
    <div *ngFor="let movie of movies" class="col-6 md:col-3 lg:col-3">
      <item [itemData]="movie" url="movie"></item>
    </div>
  </div>
  <div>
    <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
